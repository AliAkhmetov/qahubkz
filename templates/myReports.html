
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/allPosts.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>My Reports</title>

</head>

<body>
  <!-- Navigation bar -->
  <header class="header">
      <!-- Logo -->
      <a href="/posts" class="logo">Posts</a>
      <a id="userName" class="logo"></a>
      <a id="userType" class="logo"></a>
      <!-- Hamburger icon -->
      <input class="side-menu" type="checkbox" id="side-menu"/>
      <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>

        <!-- Menu -->
    <nav class="nav withoverflow">
      <div class="menu">
        <div><a class="menu-a" href="/posts">All Posts</a></div>
        

        <div id="authorized">
          <div><a class="menu-a" href="/registration">Registration</a></div>
          <div><a class="menu-a" href="/login">Login</a></div>
        </div>
        <div id="modRequest"></div>
        <div id="users"></div>
        <div id="reports"></div>
        <div id="requests"></div>
        <div class="logout"><a class="menu-a" href="/logout">Logout</a></div>
     


      </div>
    </nav>
  </header>
  <!-- Main content -->
  <main>
    <div id="myReports"></div>
  </main>

</body>
</html>
<script>
var myReports = {{.}}

var usersContent = ''
//coments info to html

if (myReports) {
  usersContent += `
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Created By</th>
            <th>Post Id</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Moderator Msg</th>
            <th>Admin Msg</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>`;

  myReports.forEach(function(report) {
    usersContent += `
      <tr>
        <td>${report.id}</td>
        <td>${report.createdBy}</td>
        <td>${report.postId}</td>
        <td>${report.createdAt}</td>
        <td>${report.updatedAt}</td>
        <td>${report.moderatorMsg}</td>
        <td>${report.adminMsg}</td>
        <td>${report.status}</td>
      </tr>`;
  });

  usersContent += `
        </tbody>
      </table>
    </div>`;
}

document.getElementById("myReports").innerHTML = usersContent;


</script>
